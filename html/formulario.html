    <div class="d-flex p-2 justify-content-center align-items-center">
        <form>
            <div class="mb-3">               
                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                <input type="name" class="form-control  border border-1 border-warning" id="exampleFormControlInput1" placeholder="Pepito Perez">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Dirección</label>
                <input type="adress" class="form-control  border border-1 border-warning" id="exampleFormControlInput1" placeholder="742 Evergreen Terrace">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="phone" class="form-control  border border-1 border-warning" id="exampleFormControlInput1" placeholder="+54 9 11 6546 5651">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control border border-1 border-warning" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="ejemplo@email.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control border border-1 border-warning" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Su contraseña debe tener al menos 8 caracteres con un número y un carácter especial y un alfabeto
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comentario</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input  border border-1 border-warning" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Desea suscribirse a nuestro newsletter?</label>
            </div>
        </form>
    </div>
